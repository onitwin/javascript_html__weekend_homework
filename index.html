<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The DM'S Cheat Sheet</title>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <script src='js/app.js'></script>
  </head>
  <body id='main-body' name='main-body'>
    <header name=''><h1>Dungeon Master Cheat Sheet</h1></header>
    <h3 id='instructions' name= 'instructions'>Enter player details below to create your own quick reference charts for mid-game</h3>
    <section id='form-container' name='form-container'></section>
    <form id='form-to-fill'>

      <label for='charactername'>Characters Name</label>
      <input id='charactername' type='text' required>
      <label for ='characterclass'>Character Class</label>
      <select id='characterclass' type='text' required>
        <option value='Barbarian'>Barbarian</option>
        <option value='Bard'>Bard</option>
        <option value='Cleric'>Cleric</option>
        <option value='Fighter'>Fighter</option>
        <option value='Rogue'>Rogue</option>
        <option value='Monk'>Monk</option>
        <option value='Paladin'>Paladin</option>
        <option value='Sorcerer'>Sorcerer</option>
        <option value='Warlock'>Warlock</option>
        <option value='Wizard'>Bard</option>
        </select>
      <label for='characterlevel'>Character Level</label>
      <input id='characterlevel' type='number' min='1' max='20' required>
      <label for='characterac'>Armour Class</label>
      <input id='characterac' type='number' min='0' max='50'required>
      <input id='inputbutton' type='submit'value='SAVE'>
      <br>
      <label for='acrobatics'>Acrobatics</label>

      <input id='acrobatics' name='proficiencies' type='checkbox'>

      <label for='animal-handling'>Animal Handling</label>

      <input id='animal-handling' name='proficiencies' type='checkbox'>

      <label for='arcana'>Arcana</label>

      <input id='arcana' name='proficiencies' type='checkbox'>

      <label for='athletics'>Athletics</label>

      <input id='athletics'  name='proficiencies'  type='checkbox'>

      <label for='deception'>Deception</label>

      <input id='deception' name='proficiencies' type='checkbox'>

      <label for='history'>History</label>

      <input id='history' name='proficiencies' type='checkbox'>
      <br>

      <label for='insight'>Insight</label>

      <input id='insight' name='proficiencies' type='checkbox'>

      <label for='intimidation'>Intimidation</label>

      <input id='intimidation' name='proficiencies' type='checkbox'>

      <label for='medicine'>Medicine</label>

      <input id='medicine' name='proficiencies' type='checkbox'>

      <label for='nature'>Nature</label>

      <input id='nature' name='proficiencies' type='checkbox'>

      <label for='perception'>Perception</label>

      <input id='perception' name='proficiencies' type='checkbox'>

      <label for='performance'>Performance</label>

      <input id='performance' name='proficiencies' type='checkbox'>
      <br>

      <label for='persuasion'>Persuasion</label>

      <input id='persuasion' name='proficiencies' type='checkbox'>

      <label for='religion'>Religion</label>

      <input id='religion' name='proficiencies' type='checkbox'>

      <label for='slight-of-hand'>Sleight-of-Hand</label>

      <input id='slight-of-hand' name='proficiencies' type='checkbox'>

      <label for='stealth'>Stealth</label>

      <input id='stealth' name='stealth' type='checkbox'>

      <label for='survival'>Survival</label>

      <input id='survival' name='proficiencies' type='checkbox'>
      <br>
      <button id="delete-all">DELETE ALL</button>
      <section id='main' name='main'></section>
      <h4> CHARACTERS</h4>


    </form>
    <article>
    </article>
  </body>
</html>
